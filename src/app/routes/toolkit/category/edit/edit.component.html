<div class="modal-header">
  <div class="modal-title">编辑 {{ record.id }} 信息</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf #sf *ngIf="i" [formData]="i" [schema]="schema" [ui]="ui" button="none" mode="edit">
  <div class="modal-footer">
    <button (click)="close()" nz-button type="button">关闭</button>
    <button (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading" nz-button nzType="primary" type="submit">保存</button>
  </div>
</sf>
