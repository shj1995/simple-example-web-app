<form (ngSubmit)="submitForm()" [formGroup]="form" nz-form>
  <input formControlName="parentKey" type="hidden" type="text">
  <input formControlName="key" type="hidden" type="text">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>名称</nz-form-label>
    <nz-form-control [nzErrorTip]="userErrorTpl" [nzSpan]="12">
      <input formControlName="name" maxlength="8" nz-input placeholder="名称" />
      <ng-template #userErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入名称!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>数量</nz-form-label>
    <nz-form-control [nzErrorTip]="emailErrorTpl" [nzSpan]="12" nzHasFeedback>
      <input formControlName="num" maxlength="8" nz-input placeholder=""  type="text"/>
      <ng-template #emailErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入数量！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>地址</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入地址!">
      <textarea formControlName="address" maxlength="8" nz-input placeholder="请输入地址"  rows="2"></textarea>
    </nz-form-control>
  </nz-form-item>
  <!--<nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!form.valid">保存</button>
      <button nz-button (click)="resetForm($event)">重置</button>
    </nz-form-control>
  </nz-form-item>-->
</form>
